<!Doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>menu bar</title>
		<link rel="stylesheet" href="st.css">
		<!--This cdn link for menu toggle icon-->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<!--This cdn link for animation-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	</head>
	<body>
		<header>
			<div class="logo"><a href="#">navbar</a></div>
			<nav id="sidebar">
				<ul class="animated fadeInDown" id="collapse">
					<form>
						<input class="form-dis" type="search" placeholder="Search">
					</form>
					<li><a href="#">Home</a></li>
					<li><a href="#">Link</a></li>
					<li class="sub-menu"><a href="#">Dropdown</a>
					<ul class="animated slideInRight">
						<li><a href="#">Link 1</a></li>
						<li><a href="#">Link 2</a></li>
						<li><a href="#">Link 3</a></li>
					</ul>
				</li>
				<li class="sub-menu" id="no-border"><a href="#">example@gmail.com</a>
				<ul class="animated slideInDown">
					<li><a href="#">Logout</a></li>
				</ul>
			</li>
		</ul>
	</nav>
	<!--this function is use for transform the menu toggle into x onclick="myFunction(this)-->
	<div class="menu-toggle" onclick="myFunction(this)">
		<span style="font-size: 30px; color: #fff;">&#9776;</span>
	</div>
</header>
<!--if you erase this link then you can't access menu bar in mobile view-->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="functions.js"></script>
</body>
</html>
